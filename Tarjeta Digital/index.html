<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:black;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

/* PANTALLA DE CARGA */

#loader{

position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
flex-direction:column;
color:white;

}

#loader img{

width:180px;
animation: zoom 1.5s infinite alternate;

}

@keyframes zoom{

from{transform:scale(1);}
to{transform:scale(1.1);}

}


/* TARJETA */

.card{

width:340px;
background:white;
border-radius:30px;
overflow:hidden;
text-align:center;
box-shadow:0 0 30px rgba(255,255,255,0.2);

animation: subir 0.8s ease;

}

@keyframes subir{

from{
opacity:0;
transform:translateY(40px);
}

to{
opacity:1;
transform:translateY(0);
}

}


/* HEADER */

.top{

background:black;
height:160px;
border-bottom-left-radius:60% 40%;
border-bottom-right-radius:60% 40%;
display:flex;
justify-content:center;
align-items:flex-start;
padding-top:20px;

}

.logo{

width:180px;

}

.photo{

width:120px;
height:120px;
border-radius:50%;
border:6px solid white;
margin-top:-60px;
object-fit:cover;

}

.name{

font-size:22px;
font-weight:bold;
margin-top:10px;

}

.title{

color:gray;
margin-bottom:20px;

}

/* BOTONES */

.buttons{

display:grid;
grid-template-columns:repeat(3,1fr);
gap:20px;
padding:20px;

}

.btn{

text-decoration:none;
color:black;
font-size:13px;
transition:0.3s;

}

.icon{

width:60px;
height:60px;
background:black;
color:white;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
margin:auto;
font-size:22px;
margin-bottom:8px;

}

.btn:active{

transform:scale(0.9);

}

</style>

</head>
